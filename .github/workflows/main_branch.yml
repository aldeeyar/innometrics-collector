name: Main Branch Pipeline

env:
  COLLECTOR_IMAGE: aldeeyar/innometrics-collector:${{ github.sha }}
  DOKKU_APP_URL: 'ssh://dokku@84.201.135.131:22/innometrics-collector'

on: 
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Testing
        run: |
          chmod +x mvnw
          ./mvnw test
        working-directory: .

  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Chekc out the repo
        uses: actions/checkout@v3

      - name: Run linter
        uses: dbelyaev/action-checkstyle@v0.7.4
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu' # Alternative distribution options are available.
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Auth - Build JAR file
        working-directory: .
        run: |
          chmod +x mvnw
          ./mvnw clean install

      - name: Collector - Push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.COLLECTOR_IMAGE }}
          build-args: |
            JAR_FILE=./target/InnoMetrics-Collector-Server.jar

  push_to_dokku:
    name: Push to Dokku
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ env.DOKKU_APP_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy_docker_image: ${{ env.COLLECTOR_IMAGE }}